<div class="flex gap-5 items-center">
  <button class="bg-[#ececec] p-2 rounded-md" (click)="previousDate()">
    <img src="./../../../assets/images/arrow_left.png" alt="search analytics" />
  </button>
  <p class="p-5 bg-[#ececec] px-10 rounded-md">{{ currentDate }}</p>
  <button class="bg-[#ececec] p-2 rounded-md" (click)="nextDate()">
    <img
      src="./../../../assets/images/arrow_left.png"
      alt="search analytics"
      class="rotate-180"
    />
  </button>
</div>
